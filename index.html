<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mosse Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        text-align: center;
      }

      #container {
        margin: 0px auto;
        border: 10px #333 solid;
        display: flex;
        justify-content: center;
      }

      #videoElement {
        visibility: hidden;
        width: 1px;
        height: 1px;
        background-color: #666;
      }
    </style>
  </head>

  <body>
    <h1>Mosse Multitracker Example</h1>
    <p>Click on the image to track something.</p>
    <video autoplay="true" id="videoElement"></video>
    <div id="container">
      <img id="img" />
    </div>

    <script type="module">
      var video = document.querySelector("#videoElement");
      var canvas = document.createElement("canvas");
      var img = document.getElementById("img");
      img.onclick = updatePosition;
      var tracker = null;

      import init, { MultiMosseTrackerJS } from "./pkg/mosse.js";
      init().then(async () => {
        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ audio: false, video: true })
            .then(function (stream) {
              video.srcObject = stream;
            })
            .catch(function (error) {
              console.error("Something went wrong!", error);
            });
        }
      });

      setInterval(async function () {
        var width = video.videoWidth;
        var height = video.videoHeight;
        if (width && height) {
          if (tracker == null) {
            tracker = new MultiMosseTrackerJS(
              video.videoWidth,
              video.videoHeight
            );
            canvas.width = width;
            canvas.height = height;
          }

          var ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, width, height);

          const base64 = canvas.toDataURL("image/png");
          const blob = await (await fetch(base64)).blob();
          let frame = new Uint8Array(await blob.arrayBuffer());
          var tracked_frame = tracker.track(frame);

          var tracked_blob = new Blob([tracked_frame], { type: "image/png" });
          var url = URL.createObjectURL(tracked_blob);
          img.src = url;
        } else {
        }
      }, 200);

      async function updatePosition(event) {
        let x = event.offsetX;
        let y = event.offsetY;
        const blob = await (await fetch(img.src)).blob();
        let frame = new Uint8Array(await blob.arrayBuffer());
        tracker.set_target(x, y, frame);
      }
    </script>
  </body>
</html>
